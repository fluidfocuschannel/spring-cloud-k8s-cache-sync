apiVersion: apps/v1
kind: Deployment
metadata:
  name: cache-sync-service
  namespace: default
  labels:
    app: cache-sync-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cache-sync-service
  template:
    metadata:
      labels:
        app: cache-sync-service
    spec:
      serviceAccountName: cache-sync-service
      containers:
        - name: cache-sync-service
          image: cache-sync-service:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes"
            - name: SPRING_CLOUD_KUBERNETES_CLIENT_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
